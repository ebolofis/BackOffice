<div class="modal-header">
    <h3 class="modal-title">Manage Pricelists in Group {{tmGroupField}}</h3>
</div>
<div class="modal-body">
    <div class="row" style="max-height: 50vh; overflow-y: auto; padding: 0 2%;">
        <div class="col-md-6 col-xs-6">
            <!--<div class="list-repeat-element"
                 header="'Pricelists'" display-field="'Description'" mainlist="tmm.notAddedPls"
                 loop-item-class="'animate-repeat notice content-overflow-ellipsis'"
                 loop-item-selected-class="'notice-info'"
                 search-placeholder="'Search Pricelists...'" extra-filter="tmm.filterPLS"
                 action-fun="tmm.includePriceLists" action-desc="'Include '" action-disable="false" action-icon="'fa fa-xs fa-plus'">
            </div>-->



            <div class="container-panel-header">
                <div class="bo-htd">Pricelists</div>
                <div class="container-panel-header-toolbar">
                    <div class="input-group">
                        <input class="form-control" style="height: inherit;" ng-model="searchpls.Description">
                    </div>
                    <a class="hvr-fade" style="text-decoration:none; height: inherit;" tooltip="Insert selected pricelists" tooltip-placement="top" ng-click="tmm.includePriceLists()">
                        Include&nbsp;<i class="fa fa-xs fa-plus"></i>
                    </a>
                </div>
            </div>
            <div class="container-panel-content" style="padding:0; min-height:38vh; max-height:38vh;">
                <div class="" ng-repeat="pls in tmm.notAddedPls| filter:searchpls | filter: tmm.filterPLS ">
                    <div class="notice" ng-class="pls.selected ? 'notice-info' : ''" style="cursor:pointer;" ng-click="(pls.selected = !pls.selected)">
                        <span class="col-md-10 col-xs-10">{{pls.Description}}</span>
                        <a style="text-decoration:none; padding: 0 1em; margin:0; background: #FAFAFA;">
                            <input type="checkbox" ng-model="pls.selected" ng-click="(pls.selected = !pls.selected)">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-6">
            <div class="container-panel-header">
                <div class="bo-htd">Included Pricelists</div>
                <div class="container-panel-header-toolbar">
                    <div class="input-group">
                        <input class="form-control" style="height: inherit;" ng-model="searchplss.Description">
                    </div>
                    <a class="hvr-fade" style="text-decoration:none; height: inherit;" tooltip="Insert selected pricelists" tooltip-placement="top" ng-click="tmm.excludePriceLists()">
                        Dismiss&nbsp;<i class="fa fa-xs fa-minus"></i>
                    </a>
                </div>
            </div>
            <div class="container-panel-content" style="padding:0; min-height:38vh; max-height:38vh;">
                <div class="" ng-repeat="plid in tmm.addedPls">
                    <div class="notice" ng-class="plid.selected ? 'notice-warning' : ''" style="cursor:pointer;" ng-click="(plid.selected = !plid.selected)">
                        <span class="col-md-10 col-xs-10">{{plid.Description}}</span>
                        <a style="text-decoration:none; padding: 0 1em; margin:0; background: #FAFAFA;">
                            <input type="checkbox" ng-model="plid.selected" ng-click="(plid.selected = !plid.selected)">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="tmm.dismiss('close')">Close</button>
    <button class="btn btn-success" ng-click="tmm.Conf()">Ok</button>
</div>

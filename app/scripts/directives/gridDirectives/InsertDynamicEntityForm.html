<md-dialog ng-class="{'fullscreen-dialog' : fullscreenModal}" aria-label="EditPosInfo" ng-cloak style="min-width: 50vw;">
    <form name="dynSGIForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-if="formpModel.forceTitle!== undefined && formpModel.forceTitle!=''">{{formpModel.forceTitle}}</h2>
                <h2 ng-if="formpModel.forceTitle === undefined || formpModel.forceTitle ==''">Insert new entry of "{{entityId}}"</h2>
                <span flex></span>
                <toggle-fs-modal tvar="fullscreenModal"></toggle-fs-modal>
                <md-button class="md-icon-button" aria-label="CloseModal" ng-click="cancel()">
                    <md-icon md-svg-icon="navigation:close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div ng-cloak class="md-inline-form"><md-content ng-cloak><ng-include src="entityId"></ng-include></md-content></div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel('cancel')" aria-label="CancelAction">Cancel</md-button>
            <md-button ng-click="confirm('save')" ng-disabled="dynSGIForm.$invalid" style="margin-right:20px;" aria-label="ConfAction">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

<script type="text/ng-template" id="HotelCustomMessages">
    <div layout="column" layout-align="center stretch">
        <div layout="column" layout-align="center space-between" flex="grow">
            <md-input-container class="md-block" flex="20">
                <label>Param</label>
                <md-select style="color:rgb(61,81,181);" name="ProductId" ng-model="insEntryData.Param" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader">
                    <md-optgroup label="Params">
                        <md-option required style="color:rgb(61,81,181);height:20px;" ng-repeat="ch in dropdownsLookup.params  " value="{{ch.Description }}">{{ch.Description}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex="20">
                <label>Value</label>
                <input name="Value" ng-model="insEntryData.Value" required>
                <div ng-messages="dynSGIForm.Value.$error">
                    <div ng-message="required">You need to specify a Value</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block" flex="20">
                <label>Message</label>
                <input name="Message" ng-model="insEntryData.Message" required>
                <div ng-messages="dynSGIForm.Message.$error">
                    <div ng-message="required">You need to specify a Message</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block" flex="20">
                <label>Priority</label>
                <input name="Priority" ng-model="insEntryData.Priority" type="number" min="1" max="1000" step="100" placeholder="range : [0,100]" required>
                <div ng-messages="dynSGIForm.Priority.$error">
                    <div ng-message="required">You need to specify a Priority</div>
                </div>
            </md-input-container>
        </div>
    </div>
</script>

<script type="text/ng-template" id="AllowedMeals">
    <div layout="column" layout-align="start stretch" style="width:1250px;">


        <div layout="row" layout-align="start stretch" style="height:175px; ">
            <div layout="column" layout-align="start stretch" flex="grow" layout-margin="1%" class="md-whiteframe-7dp">
                <div class="container-panel-header">
                    <div class="bo-htd">Macro</div>
                    <div class="container-panel-header-toolbar">
                        <div style="overflow:auto; height:auto; width:auto;" flex="grow" column="row">
                            <div layout="row" class="myBorder" style="width:auto; height:auto;">
                                <md-input-container class="md-block myClass" flex="25">
                                    <label>Description <span class="fa fa-exclamation-triangle required"> </span></label>
                                    <input name="Description" style="color:rgb(61,81,181);" ng-model="insEntryData.Description" required>
                                </md-input-container>
                                <md-input-container class="md-block myClass" flex="25">
                                    <label style="color:rgb(61,81,181);">DateFrom</label>
                                    <input style="color:rgb(61,81,181);" mdc-datetime-picker date="true" time="false" minutes="false" seconds="false" minute-steps="1" format="DD/MM/YYYY "
                                           type="text" ng-model="insEntryData.ActiveFrom" class="md-input" name="DateStart">
                                </md-input-container>
                                <md-input-container class="md-block myClass" flex="25">
                                    <label style="color:rgb(61,81,181);">DateTo</label>
                                    <input style="color:rgb(61,81,181);" mdc-datetime-picker date="true" time="false" minutes="false" seconds="false" minute-steps="1" format="DD/MM/YYYY "
                                           type="text" ng-model="insEntryData.ActiveTo" class="md-input" name="DateStart">
                                </md-input-container>

                                <md-input-container class="md-block myClass" flex="25">
                                    <label style="color:rgb(61,81,181);">Priority</label>
                                    <input style="width:175px; color:rgb(61,81,181);" placeholder="Range:0-1000" name="Priority" ng-model="insEntryData.Priority" type="number" min="0" max="1000" step="100">
                                </md-input-container>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-panel-content">

                </div>
            </div>
        </div>
        <div layout="column" layout-align="start stretch" style="max-height:inherit; min-height: inherit;" flex="grow" layout-margin="1%" class="md-whiteframe-7dp">
            <div>
                <!--ng-show="selectedPos !== null"-->
                <div class="bo-htd">Macro management</div>
                <uib-tabset class="activeJustified tab-animation" justified="true" flex="grow">
                    <uib-tab heading="MacroRules" active ng-click="tabSelected = 'MacroRules'">
                        <div class="smooth-opacity-showhide" layout="row" ng-show="tabSelected == 'MacroRules'" style="background-color:rgb(237, 242, 245)">

                            <div layout="column" flex="200" class="myBorder">
                                <div layout="row" flex="200" layout-align="start stretch">
                                    <md-input-container class="md-block myClass" flex="25" layout-align="start stretch">
                                        <span class="fa fa-exclamation-triangle required"></span>
                                        <label style="margin-left:25px;color:rgb(61,81,181); width:75px; height:20px; margin-top:-2px;">Hotel</label>
                                        <span style="text-align:end;width:275px;height:20px;color:red;font-weight:bold; opacity:0.6; " class="fa fa-undo" ng-click="insEntryData.MacroRules.HotelId=[]"> </span><br />
                                        <md-select flex="100" style="color:rgb(61,81,181);" multiple="true" name="HotelId" ng-model="insEntryData.MacroRules.HotelId" placeholder="Hotel" required>
                                            <md-option style="height:30px;" ng-repeat="ch in dropdownsLookup.mpehoteld |orderBy: 'Value'" value="{{ch.Key}}">{{ch.Value}}</md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block myClass" flex="25">
                                        <label style="color:rgb(61,81,181);">Timezones  <span class="fa fa-exclamation-triangle required"></span></label>
                                        <span style="text-align:end;width:275px;height:20px;color:red;font-weight:bold; opacity:0.6; " class="fa fa-undo" ng-click="insEntryData.MacroRules.TimeZones=[]"> </span><br />
                                        <input style="color:rgb(61,81,181);" name="TimeZones" ng-model="insEntryData.MacroRules.TimeZones" placeholder="e.g (A+B).C" required>
                                    </md-input-container>
                                    <md-input-container class="md-block myClass" flex="25">
                                        <span class="fa fa-exclamation-triangle required"> </span>
                                        <label style="color:rgb(61,81,181);">Pos Department  </label>
                                        <span style="text-align:end;width:275px;height:20px;color:red;font-weight:bold; opacity:0.6; margin-top:-2px;" class="fa fa-undo" ng-click="insEntryData.MacroRules.PosDepartment=[]"> </span><br />
                                        <md-select style="color:rgb(61,81,181);" multiple="true" ng-model="insEntryData.MacroRules.PosDepartment ">
                                            <md-option style="height:20px;color:rgb(61,81,181);" ng-repeat="ch in dropdownsLookup.DepartmentId |orderBy: 'Value'" value="{{ch.Key}}">{{ch.Value}} </md-option>
                                        </md-select>
                                    </md-input-container>
                                    <div flex="25" style="height:-150px;">
                                        <label style="color:rgb(61,81,181);">Use Allowance :</label>
                                        <input name="UseAllowance" ng-model="insEntryData.MacroRules.UseAllowance" type="checkbox">
                                    </div>
                                </div>
                                <div layout="row" flex="200">
                                    <md-input-container class="md-block myClass" flex="33">
                                        <label style="color:rgb(61,81,181);">Board</label>
                                        <span style="text-align:end;width:275px;height:20px;color:red;font-weight:bold; opacity:0.6; " class="fa fa-undo" ng-click="insEntryData.MacroRules.Board=[]"> </span><br />
                                        <md-select multiple="true" style="color:rgb(61,81,181);margin-top:-2px;" name="Board" ng-model="insEntryData.MacroRules.Board">
                                            <span style="text-align:end;width:275px;height:20px;color:red;font-weight:bold; opacity:0.6; " class="fa fa-undo" ng-click="insEntryData.MacroRules.Board=[]"> </span><br />
                                            <md-option style="height:20px;color:rgb(61,81,181);" ng-repeat="ch in dropdownsLookup.Boards |orderBy: 'shrt'" value="{{ch.shrt}}">{{ch.shrt}}</md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block myClass" flex="33">
                                        <label style="color:rgb(61,81,181);">Room Type</label>
                                        <span style="text-align:end;width:275px;height:20px;color:red;font-weight:bold; opacity:0.6; " class="fa fa-undo" ng-click="insEntryData.MacroRules.RoomType=[]"> </span><br />
                                        <md-select multiple="true" style="color:rgb(61,81,181);" name="RoomType" ng-model="insEntryData.MacroRules.RoomType">
                                            <md-option style="height:20px;color:rgb(61,81,181);" ng-repeat=" ch in dropdownsLookup.RoomType |orderBy: 'kat'" ng-value="{{ch.katnr}}">{{ch.kat}}</md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block myClass" flex="34">
                                        <label style="color:rgb(61,81,181);">Booked RoomType Type</label>
                                        <span style="text-align:end;width:275px;height:20px;color:red;font-weight:bold; opacity:0.6; " class="fa fa-undo" ng-click="insEntryData.MacroRules.BookedRoomType=[]"> </span><br />
                                        <md-select multiple="true" style="color:rgb(61,81,181);" name="BookedRoomType" ng-model="insEntryData.MacroRules.BookedRoomType" placeholder="Booked Room Type">
                                            <md-option style="height:20px;color:rgb(61,81,181);" ng-repeat=" ch in dropdownsLookup.RoomType |orderBy: 'kat'" ng-value="{{ch.katnr}}">{{ch.kat}}</md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>

                                <div layout="row" flex="200" ng-controller="AllowedMealsMainCTRL as AllowedMealsMain">
                                    <md-input-container class="md-block myClass" flex-gt-sm flex="33">
                                        <label style="color:rgb(61,81,181);"> Travel Agent - {{insEntryData.MacroRules.TravelAgent.name1}}</label>
                                        <md-select style="color:rgb(61,81,181);" name="ProductId" ng-model="insEntryData.MacroRules.TravelAgent.kdnr" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader">
                                            <md-select-header class="demo-select-header" ng-disabled="insEntryData.MacroRules.HotelId.length<0">
                                                <input ng-model="searchTerm2" ng-change="AllowedMealsMain.searchTravelAgent(searchTerm2,insEntryData.MacroRules.HotelId)" ng-disabled="insEntryData.MacroRules.HotelId.length==undefined"
                                                       type="search"
                                                       placeholder="Search for a Travel Agent .."
                                                       class="demo-header-searchbox md-text" ng-keydown="$event.stopPropagation()">
                                            </md-select-header>
                                            <md-optgroup label="products">
                                                <md-option ng-click="insEntryData.MacroRules.TravelAgent.name1=ch.name1" style="color:rgb(61,81,181);height:20px;" ng-repeat="ch in AllowedMealsMain.travellist |orderBy: 'Value' | filter:searchTerm2 " value="{{ch.kdnr }}">{{ch.name1}}</md-option>
                                            </md-optgroup>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block myClass" flex-gt-sm flex="33">
                                        <label style="color:rgb(61,81,181);"> Group - {{insEntryData.MacroRules.Group.name1}}</label>
                                        <md-select style="color:rgb(61,81,181);" name="Group" ng-model="insEntryData.MacroRules.Group.kdnr" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader">
                                            <md-select-header class="demo-select-header">
                                                <input ng-model="searchTerm3" ng-change="AllowedMealsMain.searchGroup(searchTerm3,insEntryData.MacroRules.HotelId)" ng-disabled="insEntryData.MacroRules.HotelId.length==undefined"
                                                       type="search"
                                                       placeholder="Search for a Group .."
                                                       class="demo-header-searchbox md-text" ng-keydown="$event.stopPropagation()">
                                            </md-select-header>
                                            <md-optgroup label="products" style="color:rgb(61,81,181);">
                                                <md-option ng-click="insEntryData.MacroRules.Group.name1=ch.name1" style="height:20px;color:rgb(61,81,181);" ng-repeat="ch in AllowedMealsMain.grouplist |orderBy: 'Value' | filter:searchTerm3 " value="{{ch.kdnr }}">{{ch.name1}}</md-option>
                                            </md-optgroup>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block myClass" flex="34">
                                        <label style="color:rgb(61,81,181);">Reservation Source</label>
                                        <span style="text-align:end;width:275px;height:20px;color:red;font-weight:bold; opacity:0.6;" class="fa fa-undo" ng-click="insEntryData.MacroRules.ReservationSource=[]"> </span><br />
                                        <md-select style="color:rgb(61,81,181);margin-top:-23px;" name="ReservationSource" ng-model="insEntryData.MacroRules.ReservationSource " placeholder="Reservation Source">
                                            <md-option style="color:rgb(61,81,181);height:20px;" ng-repeat="ch in dropdownsLookup.Source |orderBy: 'bezeich'" value="{{ch.nr}}">{{ch.bezeich}}</md-option>
                                        </md-select>
                                    </md-input-container>

                                </div>
                                <div layout="row" flex="200">
                                    <md-input-container class="md-block myClass" flex="25">
                                        <label style="color:rgb(61,81,181);">VIP </label>
                                        <span style="text-align:end;width:275px;height:20px;color:red;font-weight:bold; opacity:0.6; " class="fa fa-undo" ng-click="insEntryData.MacroRules.VIP=[]"> </span><br />
                                        <md-select style="color:rgb(61,81,181);" name="VIP" ng-model="insEntryData.MacroRules.VIP" placeholder="Vip">
                                            <md-option style="color:rgb(61,81,181);height:20px;" ng-repeat=" ch in dropdownsLookup.Vip |orderBy: 'bezeich'" value="{{ch.codenr}}">{{ch.bezeich}}</md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block myClass" flex="25">
                                        <label style="color:rgb(61,81,181);">Nationality Code</label>
                                        <span style="text-align:end;width:275px;height:20px;color:red;font-weight:bold; opacity:0.6; " class="fa fa-undo" ng-click="insEntryData.MacroRules.NationalityCode=[]"> </span><br />
                                        <md-select style="color:rgb(61,81,181);" name="NationalityCode" ng-model="insEntryData.MacroRules.NationalityCode " placeholder="Nationality Code">
                                            <md-option style="height:20px;color:rgb(61,81,181);" ng-repeat=" ch in dropdownsLookup.NationalityCode |orderBy: 'land'" value="{{ch.codenr}}">{{ch.land}}</md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block myClass" flex="25">
                                        <label style="color:rgb(61,81,181);">Membership</label>
                                        <md-select style="color:rgb(61,81,181);margin-top:23px;" name="Membership" ng-model="insEntryData.MacroRules.Membership">
                                            <md-option style="height:20px;color:rgb(61,81,181);" ng-repeat=" ch in dropdownsLookup.Membership |orderBy: 'description'" ng-value="{{ch.id}}">{{ch.description}}</md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block myClass" flex="25">
                                        <label style="color:rgb(61,81,181);">Submembership </label>
                                        <md-select style="color:rgb(61,81,181);margin-top:23px;" name="Submembership" ng-model="insEntryData.MacroRules.SubMembership" ng-disabled="insEntryData.MacroRules.SubMembership==null">
                                            <md-option ng-show="ch.membershipId==insEntryData.MacroResults.Membership" style="height:20px;color:rgb(61,81,181);" ng-repeat=" ch in dropdownsLookup.Submembership |orderBy: 'description'" ng-value="{{ch.id}}">{{ch.description}}</md-option>
                                        </md-select>
                                    </md-input-container>

                                </div>

                                <div layout="row" flex="200">
                                    <md-input-container class="md-block myClass" flex="33">
                                        <label style="color:rgb(61,81,181);">Hotel Pricelist</label>
                                        <span style="text-align:end;width:275px;height:20px;color:red;font-weight:bold; opacity:0.6; " class="fa fa-undo" ng-click="insEntryData.MacroRules.HotelPriceList=[]"> </span><br />
                                        <md-select style="color:rgb(61,81,181);" name="HotelPriceList" ng-model="insEntryData.MacroRules.HotelPriceList " placeholder="HotelPricelist">
                                            <md-option style="color:rgb(61,81,181);height:20px;" ng-repeat=" ch in dropdownsLookup.HotelPricelists |orderBy: 'Value'" value="{{ch.id}}">{{ch.description}}</md-option>
                                        </md-select>
                                    </md-input-container>

                                    <md-input-container class="md-block myClass" flex="33">
                                        <label style="color:rgb(61,81,181);">Reservation UDF</label>
                                        <span style="text-align:end;width:275px;height:20px;color:red;font-weight:bold; opacity:0.6; " class="fa fa-undo" ng-click="insEntryData.MacroRules.ReservationUserDefinedField=[]"> </span><br />
                                        <input style="color:rgb(61,81,181);" name="ReservationUserDefinedField" ng-model="insEntryData.MacroRules.ReservationUserDefinedField" placeholder="Reservation UDF">
                                    </md-input-container>
                                    <md-input-container class="md-block myClass" flex="34">
                                        <label style="color:rgb(61,81,181);">Profile UDF</label>
                                        <span style="text-align:end;width:275px;height:20px;color:red;font-weight:bold; opacity:0.6; " class="fa fa-undo" ng-click="insEntryData.MacroRules.ProfileUserDefinedField=[]"> </span><br />
                                        <input style="color:rgb(61,81,181);" name="ProfileUserDefinedField" ng-model="insEntryData.MacroRules.ProfileUserDefinedField" placeholder="Profile UDF">
                                    </md-input-container>
                                    <md-input-container class="md-block myClass" flex="0" ng-hide="1">
                                        <label style="color:rgb(61,81,181);">RoomNo</label>
                                        <input style="color:rgb(61,81,181);" name="RoomNo" ng-model="insEntryData.MacroRules.RoomNo" placeholder="Profile UDF">
                                    </md-input-container>
                                    <md-input-container class="md-block myClass" flex="0" ng-hide="1">
                                        <label style="color:rgb(61,81,181);">ReservationId</label>
                                        <input style="color:rgb(61,81,181);" name="ReservationId" ng-model="insEntryData.MacroRules.ReservationId">
                                    </md-input-container>
                                    <md-input-container class="md-block myClass" flex="0" ng-hide="1">
                                        <label style="color:rgb(61,81,181);">TotalConsumption</label>
                                        <input style="color:rgb(61,81,181);" name="TotalConsumption" ng-model="insEntryData.MacroRules.TotalConsumption">
                                    </md-input-container>
                                    <md-input-container class="md-block myClass" flex="0" ng-hide="1">
                                        <label style="color:rgb(61,81,181);">RemainingConsumption</label>
                                        <input style="color:rgb(61,81,181);" name="RemainingConsumption" ng-model="insEntryData.MacroRules.RemainingConsumption">
                                    </md-input-container>
                                </div>
                                <div class="md-block" flex="6">
                                    <label style="color:rgb(61,81,181);">Weekly Allowance &nbsp;   &nbsp;</label>
                                    <input name="WeekFlag" ng-model="WeekFlag" type="checkbox" ng-click="insEntryData.Monday=1;insEntryData.Tuesday=1;insEntryData.Wednesday=1;insEntryData.Thursday=1;insEntryData.Friday=1;insEntryData.Saturday=1;insEntryData.Sunday=1;">
                                    <span style="text-align:end;width:25px;height:25px;color:darkgoldenrod;font-weight:bold;  " class="fa fa-clock-o" ng-click="insEntryData.Monday=1;insEntryData.Tuesday=1;insEntryData.Wednesday=1;insEntryData.Thursday=1;insEntryData.Friday=1;insEntryData.Saturday=1;insEntryData.Sunday=1;"> </span>
                                </div>
                                <div layout="row" flex="200" class=" myBorder" ng-if="WeekFlag">

                                    <div layout="row" flex="30">

                                        <div layout="column" flex="50">
                                            <div flex="20" style="height:-150px;" ng-show="WeekFlag==1">
                                                <label style="height:20px;color:rgb(61,81,181);">Monday </label>
                                                <input name="Monday" ng-model="insEntryData.Monday" type="checkbox" ng-checked="insEntryData.Monday==1" ng-click="insEntryData.Monday=0">
                                            </div>
                                            <div flex="20" style="height:-150px;" ng-show="WeekFlag==1">
                                                <label style="height:20px;color:rgb(61,81,181);">Tuesday </label>
                                                <input name="Tuesday" ng-model="insEntryData.Tuesday" type="checkbox" ng-checked="insEntryData.Tuesday==1" ng-click="insEntryData.Tuesday=0">
                                            </div>
                                            <div flex="20" style="height:-150px;" ng-show="WeekFlag==1">
                                                <label style="height:20px;color:rgb(61,81,181);">Wednesday	 </label>
                                                <input name="Wednesday" ng-model="insEntryData.Wednesday" type="checkbox" ng-checked="insEntryData.Wednesday==1" ng-click="insEntryData.Wednesday=0">
                                            </div>

        </md-input-container>

            <md-checkbox md-no-ink aria-label="AllCustomers" ng-model="insEntryData.allHotels" class="md-primary">All Customers from Hotels</md-checkbox>

            </md-select>
            <div ng-messages="dynSGIForm.HotelType.$error">
                <div ng-message="required">You have to select a HotelType.</div>
            </div>
        </md-input-container>
    </div>

        <label ng-if="insEntryData.Type == 0 || insEntryData.Type == 4">Hotel Ekratisis Uri</label>

            <input name="Points" ng-model="insEntryData.Points" required type="number" min="0" step="1">
            <div ng-messages="dynSGIForm.Points.$error">
                <div ng-message="required">You need to provide Points</div>
            </div>
        </md-input-container>
    </div>
</script>

<!-- Edit Polygons -->
<script type="text/ng-template" id="Polygons">
    <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Id</label>
            <input name="Id" ng-model="insEntryData.Id" readonly>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Name</label>
            <input name="Name" ng-model="insEntryData.Name" readonly>
        </md-input-container>
    </div>
    <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <md-checkbox md-no-ink aria-label="IsDefault" ng-model="insEntryData.IsActive" class="md-primary">Is Polygon Active</md-checkbox>
        </md-input-container>
    </div>
</script>

<!-- Add Shortages -->
<script type="text/ng-template" id="Shortage">
    <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Product</label>
            <md-select name="ProductId" ng-model="insEntryData.ProductId" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" required>
                <md-select-header class="demo-select-header">
                    <input ng-model="searchTerm"
                           type="search"
                           placeholder="Search for a Product.."
                           class="demo-header-searchbox md-text" ng-keydown="$event.stopPropagation()">
                </md-select-header>
                <md-optgroup label="vegetables">
                    <md-option ng-value="p.Id" ng-repeat="p in dropdownProducts | filter:searchTerm">{{p.Code}} : {{p.Descr}}</md-option>
                </md-optgroup>
            </md-select>
            <div ng-messages="dynSGIForm.ProductId.$error">
                <div ng-message="required">Product needs a selection.</div>
            </div>
        </md-input-container>
    </div>
</script>

<!-- Edit Trading Hours -->
<script type="text/ng-template" id="TradingHours">
    <div layout-gt-sm="row">
        <md-input-container class="md-block" flex="50" flex-gt-sm>
            <label>Opening Time</label>
            <input mdc-datetime-picker="" date="false" time="true" placeholder="Time" minutes="true" today-text="Now"
                   min-date="minDate" type="text" id="timeFrom" format="hh:mm a" short-time="true" ng-model="insEntryData.TimeFrom"
                   class=" md-input" name="TimeFrom" required>
            <div ng-messages="dynSGIForm.TimeFrom.$error">
                <div ng-message="required">You have to specify an Opening Time.</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block" flex="50" flex-gt-sm>
            <label>Closing Time</label>
            <input mdc-datetime-picker="" date="false" time="true" placeholder="Time" minutes="true" today-text="Now"
                   min-date="minDate" type="text" id="timeTo" format="hh:mm a" short-time="true" ng-model="insEntryData.TimeTo"
                   class=" md-input" name="TimeTo" required>
            <div ng-messages="dynSGIForm.TimeTo.$error">
                <div ng-message="required">You have to specify a Closing Time.</div>
            </div>
        </md-input-container>
    </div>
</script>
